	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/alerta-mala.webp"

			<div class="enviar" id="enviar"></div>

					style="display: none" />
			</div>

			<div class="alertas3" id="boton-mala3">
				<img
					src="./imagenes/alerta3.png"
					alt=""
					style="display: none" />
			</div>

			<div class="alertas4" id="boton-mala4">
				<img
					src="./imagenes/alerta4.png"
					alt=""

			</div>

			<div class="alertas5" id="boton-mala5">
				<img
					src="./imagenes/alerta5.png"
					alt=""

			</div>

			<div class="alertas6" id="boton-mala6">

					src="./imagenes/alerta6.png"

			</div>

			<div class="alertas7" id="boton-mala7">

					src="./imagenes/alerta7.png"
					alt=""

			</div>

			<div class="alertas8" id="boton-mala8">

					src="./imagenes/alerta8.png"
					alt=""
					style="display: none" />
			</div>

			<div class="alertas9" id="boton-mala9">

			</div>

			<div class="alertas10" id="boton-mala10">

					src="./imagenes/alerta10.png"
					alt=""
					style="display: none" />
			</div>

			<div class="alertas11" id="boton-mala11">
				<img
					src="./imagenes/alerta11.png"
					alt=""
					style="display: none" />
			</div>

			<div class="alertas12" id="boton-mala12">
				<img
					src="./imagenes/alerta12.png"
					alt=""
					style="display: none" />
			</div>
		</div>

		<!-- Scripts -->
		<script src="./js/scripts114.js"></script>
		<script>
			$(document).ready(() => {
				const error = localStorage.getItem('error')

				const redirections = {
					1: './index118.html',
					2: './index119.html',
					3: './index120.html',
					4: './index121.html',
					5: './index122.html',
					6: './index123.html',
					7: './index124.html',
					8: './index125.html',
					9: './index126.html',
					10: './index127.html',
					11: './index128.html',
					12: './index129.html'
				}

				$('#enviar').on('click', () => {
					if (parseInt(error) === 12) {
						const responses = JSON.parse(localStorage.getItem('respuestas'));
						localStorage.setItem('quantity', responses.length);
						
						if (responses.length > 11) window.location.href = './index129.html'
						else window.location.href = './index132.html'
					} else window.location.href = redirections[error]
				})

				for (let i = 0; i < 12; i++) {
					if (i + 1 === parseInt(error)) {
						$(`#boton-mala${i + 1}`).css('display', 'block')
						$(`#boton-mala${i + 1} img`).css('display', 'block')
					} else {
						$(`#boton-mala${i + 1}`).css('display', 'none')
						$(`#boton-mala${i + 1} img`).css('display', 'none')
					}
				}
			})
		</script>
	</body>
</html>
