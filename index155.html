			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada155.webp"
				alt="Portada"
				class="cover-image" />

			<a href="./index.html" class="boton-home"></a>
			<a href="./index154.html" class="boton-atras"></a>
			<a href="./index156.html" class="boton-next"></a>


			<!-- Buttoms -->
			<div class="abrir1" id="abrir1">
				<img class="menu1" src="./imagenes/caso1.png" alt="" />
			</div>

			<div class="abrir2" id="abrir2">
				<img class="menu2" src="./imagenes/caso2.png" alt="" />
			</div>

			<div class="abrir3" id="abrir3">
				<img class="menu3" src="./imagenes/caso3.png" alt="" />
			</div>

			<div class="abrir4" id="abrir4">
				<img class="menu4" src="./imagenes/caso4.png" alt="" />
			</div>

			<!--  -->
			<div
				class="cursor circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/buttom-1.png" alt="" />
			</div>
			<div
				class="cursor1 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/buttom-2.png" alt="" />
			</div>

			<div
				class="cursor2 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/buttom-3.png" alt="" />
			</div>

			<div
				class="cursor3 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/buttom-4.png" alt="" />
			</div>
			<div class="vutom-col"></div>
		</div>

		<!-- Scripts -->
		<script src="./js/script155.js"></script>
		<script>
			$(document).ready(function () {
				const slide = [
					'slide17-1',
					'slide17-2',
					'slide17-3',
					'slide17-4',
				]
				$(document).ready(function () {
					const newSlide = slide.every((item) => {
						if (localStorage.getItem(item) === 'true') return item
					})
					if (newSlide) {
						$('.vutom-col').hide()
					} else {
						$('.vutom-col').show()
					}

					for (let i = 0; i < 4; i++) {
						if (localStorage.getItem(slide[i]) === 'true') {
							if (i === 0) {
								$(`.cursor`).hide()
							} else {
								$(`.cursor${i}`).hide()
							}
						}
					}
				})
			})
		</script>
	</body>
</html>
