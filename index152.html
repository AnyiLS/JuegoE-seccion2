		<!-- Scripts -->

		<script>
			const slide = [
				'slide152-1',
				'slide152-2',
				'slide152-3',
				'slide152-4',
				'slide152-5',
				'slide152-6',
				'slide152-7',
				'slide152-8',
			]
			$(document).ready(function () {
				const newSlide = slide.every((item) => {
					if (localStorage.getItem(item) === 'true') return item
				})
				if (newSlide) {
					$('.vutom-col').hide()
				} else {
					$('.vutom-col').show()
				}

				for (let i = 0; i < 8; i++) {
					if (localStorage.getItem(slide[i]) === 'true') {
						if (i === 0) {
							$(`.boton-play`).hide()
						} else {
							$(`.boton-play${i + 1}`).hide()
						}
					}
				}
			})
		</script>
