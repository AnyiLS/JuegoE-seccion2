<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juego seccion 2 Entresto</title>

		<link rel="stylesheet" href="./css/styles128.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada128.webp"
				alt="Portada"
				class="cover-image" />

			<div class="reiniciar" id="open-reiniciar"></div>
			<div class="enviar disable" id="open-enviar"></div>

			<!-- buttons -->

			<input type="text" class="styled-input1" maxlength="1" id="input1" />

			<input type="text" class="styled-input2" maxlength="1" id="input2" />

			<input type="text" class="styled-input3" maxlength="1" id="input3" />

			<input type="text" class="styled-input4" maxlength="1" id="input4" />

			<input type="text" class="styled-input5" maxlength="1" id="input5" />

			<input type="text" class="styled-input6" maxlength="1" id="input6" />

			<input type="text" class="styled-input7" maxlength="1" id="input7" />

			<input type="text" class="styled-input8" maxlength="1" id="input8" />

			<input type="text" class="styled-input9" maxlength="1" id="input9" />

			<input type="text" class="styled-input10" maxlength="1" id="input10" />

			<input type="text" class="styled-input11" maxlength="1" id="input11" />

			<input type="text" class="styled-input12" maxlength="1" id="input12" />

			<input type="text" class="styled-input13" maxlength="1" id="input13" />

			<input type="text" class="styled-input14" maxlength="1" id="input14" />

			<input type="text" class="styled-input15" maxlength="1" id="input15" />

			<input type="text" class="styled-input16" maxlength="1" id="input16" />

			<input type="text" class="styled-input17" maxlength="1" id="input17" />

			<input type="text" class="styled-input18" maxlength="1" id="input18" />

			<!-- Chulo alerta bien -->
			<div class="chulo" style="display: none">
				<img src="./imagenes/chulo-bien.png" alt="" />
			</div>

			<!-- Reproductor de audio -->
			<audio
				id="input-sound"
				src="imagenes/sonido/tecla.mp3"
				preload="auto"></audio>
		</div>

		<!-- Scripts -->
		<script src="./js/scripts128.js"></script>
		<script>
			const respuestas = JSON.parse(localStorage.getItem('respuestas'))
			if (!respuestas) {
				localStorage.setItem('respuestas', JSON.stringify([]))
			}

			$(document).ready(() => {
				if (
					$('.container').innerHeight() < $('.container').innerWidth()
				) {
					$('input').css(
						'font-size',
						$('.container').innerHeight() / 12.7
					)
				} else {
					$('input').css(
						'font-size',
						$('.container').innerHeight() / 12.7
					)
				}

				$(window).on('resize', () => {
					if (
						$('.container').innerHeight() <
						$('.container').innerWidth()
					) {
						$('input').css(
							'font-size',
							$('.container').innerHeight() / 12.7
						)
					} else {
						$('input').css(
							'font-size',
							$('.container').innerHeight() / 12.7
						)
					}
				})
			})
		</script>
	</body>
</html>
