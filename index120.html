<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juego seccion 2 Entresto</title>

		<link rel="stylesheet" href="./css/styles120.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada120.webp"
				alt="Portada"
				class="cover-image" />

			<div class="reiniciar" id="open-reiniciar"></div>
			<div class="enviar" id="corecto-envio"></div>

			<!-- buttons -->

			<input type="text" class="styled-input" maxlength="1" id="input1" />

			<input type="text" class="styled-input1" maxlength="1" id="input2" />

			<input type="text" class="styled-input2" maxlength="1" id="input3" />

			<input type="text" class="styled-input3" maxlength="1" id="input4" />

			<!-- Reproductor de audio -->
			<audio
				id="input-sound"
				src="imagenes/sonido/tecla.mp3"
				preload="auto"></audio>
		</div>

		<!-- Scripts -->
		<script src="./js/scripts120.js"></script>
	</body>
</html>
