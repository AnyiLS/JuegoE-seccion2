<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juego seccion 2 Entresto</title>

		<link rel="stylesheet" href="./css/styles118.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada118.webp"
				alt="Portada"
				class="cover-image" />

			<div class="reiniciar" id="open-reiniciar"></div>
			<div class="enviar" id="open-enviar"></div>

			<!-- buttons -->
			<div class="buttom1">
				<input
					type="text"
					class="styled-input"
					maxlength="1"
					id="input1" />
			</div>
			<div class="buttom2">
				<input
					type="text"
					class="styled-input1"
					maxlength="1"
					id="input2" />
			</div>
			<div class="buttom3">
				<input
					type="text"
					class="styled-input2"
					maxlength="1"
					id="input3" />
			</div>
			<div class="buttom5">
				<input
					type="text"
					class="styled-input4"
					maxlength="1"
					id="input4" />
			</div>
			<div class="buttom6">
				<input
					type="text"
					class="styled-input5"
					maxlength="1"
					id="input5" />
			</div>
			<div class="buttom7">
				<input
					type="text"
					class="styled-input6"
					maxlength="1"
					id="input6" />
			</div>

			<!-- Reproductor de audio -->
			<audio
				id="input-sound"
				src="imagenes/sonido/tecla.mp3"
				preload="auto"></audio>
		</div>

		<!-- Chulo alerta bien -->
		<div class="chulo" style="display: none">
			<img src="./imagenes/chulo-bien.png" alt="" />
		</div>

		<!-- Scripts -->
		<script src="./js/scripts118.js"></script>
	</body>
</html>
