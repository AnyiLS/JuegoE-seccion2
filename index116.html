			<!-- Chulo alerta bien -->

		<!-- Scripts -->
		<script src="./js/scripts116.js"></script>
		<script>
			const respuestas = JSON.parse(localStorage.getItem('respuestas'))
			if (!respuestas) {
				localStorage.setItem('respuestas', JSON.stringify([]))
			}

			$(document).ready(() => {
				console.log($('.container').innerHeight()) 
				console.log($('.container').innerWidth())
				if (
					$('.container').innerHeight() < $('.container').innerWidth()
				) {
					console.log('adios')
					$('input').css(
						'font-size',
						$('.container').innerHeight() / 8.7
					)
				} else {
					console.log('Hola')
					$('input').css(
						'font-size',
						$('.container').innerHeight() / 12.7
					)
				}

				$(window).on('resize', () => {
					if (
						$('.container').innerHeight() <
						$('.container').innerWidth()
					) {
						$('input').css(
							'font-size',
							$('.container').innerHeight() / 8.7
						)
					} else {
						$('input').css(
							'font-size',
							$('.container').innerHeight() / 12.7
						)
					}
				})

				
			})
		</script>
